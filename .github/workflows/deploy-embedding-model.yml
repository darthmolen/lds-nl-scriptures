name: Deploy Embedding Model

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Azure Resource Group'
        required: true
        default: 'rg-vozloop-preprod'
      openai_resource_name:
        description: 'Azure OpenAI Resource Name'
        required: true
        default: 'aif-vozloop-preprod-001'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Embedding Model
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ inputs.resource_group }}
          template: ./infra/deploy-embedding.bicep
          parameters: openAIResourceName=${{ inputs.openai_resource_name }}
          failOnStdErr: false

      - name: Output Deployment Info
        run: |
          echo "Embedding model deployed!"
          echo "Add to .env: AZURE_OPENAI_EMBEDDING_DEPLOYMENT=text-embedding-3-small"
