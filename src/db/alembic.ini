# Alembic Configuration for Scripture Search Project

[alembic]
# Path to migration scripts - relative to this file
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with the project root for imports
prepend_sys_path = ../..

# Timezone to use when generating new revision files
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version path separator; for Windows, use \\
# version_path_separator = os

# Output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# sqlalchemy.url is set dynamically in env.py from environment variable
# sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.

# Uncomment to run black on new migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
