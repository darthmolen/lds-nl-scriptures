version: "3.8"

# Infrastructure services - run once, always on
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: scriptures-ec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-englishconnect}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-englishconnect}
    ports:
      - "6432:5432"
    volumes:
      - scriptures_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-englishconnect}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ec-redis
    restart: unless-stopped
    ports:
      - "7379:6379"
    volumes:
      - scriptures_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  scriptures_postgres_data:
  scriptures_redis_data:
